version: 2.1

orbs:
  slack: circleci/slack@4.2.1
jobs:
  build-and-sonar:
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run: mkdir -p /tmp/workspace
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "sample/build.gradle" }}-{{ checksum  "printer/build.gradle" }}
      - run:
          name: Accept android SDK licences ðŸ“
          command: |
            ANDROID_SDK_HOME=/opt/android/sdk
            ANDROID_LICENSE_FILE=$ANDROID_SDK_HOME/licenses/android-sdk-license
            echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_LICENSE_FILE
            echo "8933bad161af4178b1185d1a37fbf41ea5269c55" >> $ANDROID_LICENSE_FILE
            yes | sdkmanager --licenses || :
            yes | sdkmanager --update || :
      - run:
          name: Download android dependencies ðŸ“¥
          command: |
            sudo chmod +x ./gradlew
            ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "sample/build.gradle" }}-{{ checksum  "printer/build.gradle" }}
      - run:
          name: Build and Analyze on SonarCloud ðŸš€
          command: |
            ./gradlew clean assembleDebug lintDebug detekt sonarqube
      - slack/notify:
          event: fail
          channel: C01BXJ6DC6S #mobile-ci
          template: basic_fail_1
      - slack/notify:
          event: pass
          channel: C01BXJ6DC6S #mobile-ci
          template: success_tagged_deploy_1


workflows:
  main:
    jobs:
      - build-and-sonar:
          context:
            - SonarCloud
            - Slack
          filters:
            branches:
              only: develop