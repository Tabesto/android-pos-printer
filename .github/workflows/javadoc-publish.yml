name: "Publish KDoc"

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  generate-javadoc-and-publish-github-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Gradle packages ğŸ—„
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant Permission for Gradlew to Execute ğŸ‘®â€
        run: chmod +x gradlew

      - name: Generate API documentation ğŸ“–
        run: ./gradlew clean :printer:dokkaHtml

      - name: Deploy API documentation to Github Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: printer/build/dokka/html

      - name: Notify Slack ğŸ“£
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,author,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
