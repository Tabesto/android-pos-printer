name: "[CI] Lint+Tests"

on:
  # limit build triggers for now
  # maybe we'll can add in the future PR synchronize triggers..
  pull_request:
    types: [ opened, ready_for_review ]
    branches:
      - "develop"
      - "main"
      - "v2"
  workflow_dispatch:

jobs:
  instrumentation-tests-and-sonar:
    runs-on: macOS-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache SonarCloud packages ğŸ—„
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages ğŸ—„
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant Permission for Gradlew to Execute ğŸ‘®â€
        run: chmod +x gradlew

      - name: Compile project âš™ï¸ğŸ› 
        run: ./gradlew clean assembleDebug --stacktrace

      - name: Run Lint âš™ï¸ğŸ› 
        run: ./gradlew lintDebug detekt --stacktrace

      - name: Run Instrumentation Unit Tests  ğŸš€
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew printer:connectedAndroidTest --stacktrace --no-daemon

      - name: Run Sonar analyze ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonarqube --stacktrace

      - name: Notify Slack ğŸ“£
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,author,ref,workflow,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
