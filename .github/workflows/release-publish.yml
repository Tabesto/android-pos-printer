name: "Prepare Release"

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Release Library
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 12
        uses: actions/setup-java@v1
        with:
          java-version: 12

      - name: Cache Gradle and wrapper ğŸ—„
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant Permission for Gradlew to Execute ğŸ‘®â€
        run: chmod +x gradlew

      - name: Build AAR âš™ï¸ğŸ› 
        run: bash ./gradlew :printer:assembleRelease

      - name: Publish to GitHub Package Registry ğŸš€
        run: bash ./gradlew :printer:publish
        continue-on-error: true
        env:
          GPR_USER: ${{ github.actor }}
          GPR_KEY: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Changelog ğŸ“
        id: changelog
        uses: scottbrenner/generate-changelog-action@master
        env:
          REPO: ${{ github.repository }}

      - name: Create Release âœ…
          uses: docker://antonyurchenko/git-release:latest
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            ALLOW_TAG_PREFIX: "true"
          with:
            args: |
              printer/build/outputs/aar/printer*release.aar

      - name: Notify Slack ğŸ“£
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,author,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
        if: always() # Pick up events even if the job fails or is canceled.